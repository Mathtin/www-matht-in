[package]
name = "shards-browser"
version = "0.1.0"
authors = ["mathtin"]
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Basic Logging
log = "0.4.27"
# Basic Immidiate GUI
egui = "0.31.1"
egui-wgpu = { version = "0.31.1", features = ["winit"] }
# Basic Graphics Stack
wgpu = { version = "24.0.5", default-features = false }
winit = { version = "0.30.11", features = ["android-native-activity"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Native Platform Logging
env_logger = "0.11"
# Native Immidiate GUI
egui-winit = "0.31.1"
# Time formatting
time = { version = "0.3.41", features = ["formatting", "macros", "local-offset"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
# Web Platform Logging
console_error_panic_hook = "0.1.7"
# Web Platform Immidiate GUI
egui-winit = { version = "0.31.1", default-features = false }
# Web API Bindings
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"
# Time formatting
time = { version = "0.3.41", features = ["formatting", "wasm-bindgen", "macros", "local-offset"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.50"

[features]
default = ["wgpu/default"]
webgl = ["wgpu/webgl"]
webgpu = ["wgpu/webgpu"]

[profile.release]
codegen-units = 1 # Reduce parallel code generation units
strip = true      # Automatically strip symbols from the binary.
opt-level = "z"   # Optimize for size
lto = true        # Link time optimization
panic = "abort"   # On panic, abort immediately rather than unwinding.
