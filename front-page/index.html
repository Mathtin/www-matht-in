<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Mathtin's front page showcasing shards browser as his pet project experiment">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
        <meta name="theme-color" content="#FFFFFF">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Welcome!</title>
        <link rel="icon" type="img/ico" href="/favicon.ico">
        <style>

/******************************************************************************
    CSS
******************************************************************************/

@font-face {
    font-family: "TexgyreadventorRegular";
    src: local('TexgyreadventorRegular'), url("/fonts/TexgyreadventorRegular.otf") format("opentype");
}

body {
    background-color: black;
    color: transparent;
    display: flex;
    font-family: "TexgyreadventorRegular", sans-serif;
    height: 100vh;
    justify-content: center;
    margin: 0;
    overflow: hidden;
    white-space: nowrap;
    cursor: default;
}

a {
    color: inherit;
    cursor: pointer;
    text-decoration: none;
}

a:hover {
    text-decoration-line: underline;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none; /* Standard syntax */
}

.container:hover {
    color: #bebebe;
}

.box {
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 3mm;
}

.upper {
    flex: 1;
    justify-content: flex-end;
}

.middle {
    flex: 0;
    justify-content: center;
}

.lower {
    flex: 1;
    justify-content: flex-start;
}

#content-title {
    border: 2.5mm #cccccc solid;
    color: #cccccc;
    cursor: pointer;
    font-size: 40mm;
    transition: all 0.4s ease;
}

#content-title:hover {
    border-color: #afafaf;
    color: #afafaf;
}

#content-title:active {
    border-color: #999999;
    color: #999999;
}

#modules-status {
    font-size: 5mm;
    text-align: center;
}

#content-text {
    color: #ebebeb;
    font-size: 9mm;
    -webkit-user-select: all; /* Safari */
    -ms-user-select: all; /* IE 10 and IE 11 */
    user-select: all; /* Standard syntax */
}

#that-t {
    position: relative;
}

#in-t-dot {
    left: 59%;
    position: absolute;
}

#wasm-status {
    visibility: hidden;
}

#shards-screen {
    position: absolute;
    height: 100%;
    width: 100%;
    z-index: -1;
}

@media (max-width:599px) {
    .box {
        padding: 2mm;
    }

    #content-title {
        border-width: 2mm;
        font-size: 22mm;
    }

    #modules-status {
        font-size: 6mm;
    }

    #content-text {
        font-size: 7mm;
    }
}

@media (min-width: 600px) and (max-width:1024px) {
    .box {
        padding: 2.5mm;
    }

    #content-title {
        border-width: 2mm;
        font-size: 28mm;
    }

    #modules-status {
        font-size: 6mm;
    }

    #content-text {
        font-size: 7mm;
    }
}

/******************************************************************************
    CSS END
******************************************************************************/

        </style>
    </head>
    <body>
        <canvas id="shards-screen"></canvas>
        <div class="container">
            <div class="upper box" id="modules-status">
                <div id="js-status">JavaScript not loaded</div>
                <div id="wasm-status">Click to load shards browser</div>
            </div>
            <div class="middle box" id="content-title">
                <span id="matht-dot-in">MATH<span id="that-t">T<span id="in-t-dot">.</span></span>IN</span>
            </div>
            <div class="lower box" id="content-text">
                <span>contact <a id="mailto" href="mailto:me@matht.in">me@matht.in</a></span>
            </div>
        </div>
        <script>

//*****************************************************************************
//   JavaScript
//*****************************************************************************

document.getElementById("js-status").setAttribute("style", "visibility: hidden");
document.getElementById("wasm-status").setAttribute("style", "visibility: visible");

let button = document.getElementById("content-title");
let wasm_status = document.getElementById("wasm-status");

// Attach js on button click
button.addEventListener("click", function () {
    wasm_status.textContent = "loading...";
    import("./shards_browser.js")
        .then(module => module.default().then(() => module))
        .then(module => {
            button.addEventListener("click", module.start);
            wasm_status.textContent = "Click to open shards browser";
        }).catch(err => {
            console.error('Failed to load module:', err);
        });
}, { once: true });

//*****************************************************************************
//  JavaScript END
//*****************************************************************************

        </script>
    </body>
</html>
